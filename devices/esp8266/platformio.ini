[platformio]

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
upload_port=192.168.1.170
board_build.ldscript=eagle.flash.1m64.ld
upload_flags=
	--auth="" ; secret of the devic
build_flags = 
	'-D BEARSSL_SSL_BASIC'
	'-D SET_CREDENTIALS=false'
	'-D DEVICE_UID=""'
	'-D DEVICE_SECRET=""'
	'-D DEVICE_HOST="api.gbaranski.com"'
	'-D DEVICE_OTA_PATH="/ota/esp8266"'
	'-D DEVICE_TYPE="LIGHT"'
	'-D DEVICE_OUTPUT_PIN=5' ; 3 for gate-relay and garage-relay, 4 for watermixer-relay ; 5 for light
	'-D DEVICE_TOGGLE=true' ; true only for light
lib_deps = 
	tzapu/WifiManager@^0.15.0
	bblanchon/ArduinoJson@^6.16.1
	knolleary/PubSubClient@^2.8